<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Week - Disabled Dates</title>
        <link href="../dist/hello.week.css" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div style="display: flex; margin: -1rem">
            <div style="margin: 1rem" class="to"></div>
            <div style="margin: 1rem" class="from"></div>
        </div>
        <script type="module">
            import HelloWeek from '../dist/hello.week.min.esm.js';
            const to = new HelloWeek({
                selector: '.to',
                lang: 'pt',
                todayHighlight: false,
                onSelect: () => {
                    from.setMinDate(to.getDaySelected());
                    from.update();
                },
            });

            const from = new HelloWeek({
                selector: '.from',
                todayHighlight: false,
                onSelect: () => {
                    to.setMaxDate(from.getDaySelected());
                    to.update();
                },
            });
        </script>
    </body>
</html>
