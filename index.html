<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Week - Javascript Calendar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link href="dist/hello.week.min.css" rel="stylesheet" />
    <link href="dist/hello.week.theme.min.css" rel="stylesheet" />

    <style>
      .flex {
        display: flex;
      }

      .calendar {
        max-width: 320px;
        border: 1px solid #dadee4;
        margin: 2em 0.5em;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="flex">
        <!-- default calendar -->
        <div class="calendar">
          <div class="hello-week default-theme" id="default"></div>
        </div>

        <!-- range calendar -->
        <div class="calendar">
          <div class="hello-week default-theme" id="range"></div>
        </div>

        <!-- highlights calendar -->
        <div class="calendar">
          <div class="hello-week default-theme" id="highlights"></div>
        </div>
      </div>

      <!-- max and min -->
      <div class="flex">
        <div class="calendar">
          <div class="hello-week default-theme" id="to"></div>
        </div>
        <div class="calendar">
          <div class="hello-week default-theme" id="from"></div>
        </div>
      </div>
    </main>

    <script type="module">
      import { HelloWeek } from './dist/hello-week.js';

      new HelloWeek({
        selector: '#default'
      });

      new HelloWeek({
        selector: '#range',
        range: ['2019-12-10', '2019-12-24'],
        todayHighlight: false
      });

      new HelloWeek({
        selector: '#highlights',
        daysHighlight: [
          {
            days: ['2020-01-22'],
            backgroundColor: '#f08080',
            title: 'Dad Birthday'
          },
          {
            days: ['2020-12-18'],
            backgroundColor: '#f08080',
            title: 'Mom Birthday'
          },
          {
            days: [
              ['2020-06-01', '2020-06-14'],
              ['2020-08-16', '2020-04-29']
            ],
            backgroundColor: '#6495ed',
            color: '#fff',
            title: 'Summer Holidays'
          }
        ]
      });

      const to = new HelloWeek({
        selector: '#to',
        todayHighlight: false,
        onSelect: () => {
          from.setMinDate(to.getDaySelected());
          from.update();
        }
      });

      const from = new HelloWeek({
        selector: '#from',
        todayHighlight: false,
        onSelect: () => {
          to.setMaxDate(from.getDaySelected());
          to.update();
        }
      });
    </script>
  </body>
</html>
