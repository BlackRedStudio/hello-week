<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Week - Javascript Calendar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link href="dist/hello.week.css" rel="stylesheet" />
    <link href="dist/default.theme.css" rel="stylesheet" />

    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .flex {
        display: flex;
      }

      .wrap {
        flex-wrap: wrap;
      }

      .calendar {
        max-width: 320px;
        margin: 6px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="flex wrap">
        <!-- default calendar -->
        <div class="calendar">
          <div class="hello-week default-theme" id="default"></div>
        </div>

        <!-- disabled days of week -->
        <div class="calendar">
          <div class="hello-week default-theme" id="disableDaysOfWeek"></div>
        </div>

        <!-- range calendar -->
        <div class="calendar">
          <div class="hello-week default-theme" id="range"></div>
        </div>

        <!-- rtl calendar -->
        <div class="calendar">
          <div class="hello-week default-theme" id="rtl"></div>
        </div>

        <!-- selected days -->
        <div class="calendar">
          <div class="hello-week default-theme" id="selected-days"></div>
        </div>

        <!-- highlights calendar -->
        <div class="calendar">
          <div class="hello-week default-theme" id="highlights"></div>
        </div>
      </div>

      <!-- max and min -->
      <div class="flex">
        <div class="calendar">
          <div class="hello-week default-theme" id="to"></div>
        </div>
        <div class="calendar">
          <div class="hello-week default-theme" id="from"></div>
        </div>
      </div>
    </main>

    <script type="module">
      import { HelloWeek } from './dist/hello-week.js';

      new HelloWeek({
        selector: '#default'
      });

      new HelloWeek({
        selector: '#disableDaysOfWeek',
        todayHighlight: false,
        disableDaysOfWeek: [0, 1, 2] 
      });

      new HelloWeek({
        selector: '#range',
        range: ['2019-12-10', '2019-12-24'],
        todayHighlight: false
      });

      new HelloWeek({
        selector: '#rtl',
        rtl: true
      });

      new HelloWeek({
        selector: '#selected-days',
        daysSelected: ['2019-12-01', '2019-12-02', '2019-12-03', '2019-12-25'],
        multiplePick: true,
        onSelect: () => {
          console.log(calendar.getDays());
        }
      });


      new HelloWeek({
        selector: '#highlights',
        daysHighlight: [
          {
            days: [
              ['2019-12-02', '2019-12-09'],
              ['2020-01-16', '2020-01-29']
            ],
            attributes: {
              style: {
                'background-color': '#9C27B0',
                color: '#fff',
              },
              dataset: {
                title: 'Summer Holidays'
              }
            }
          },
          {
            days: ['2019-12-18'],
            attributes: {
              style: {
                'background-color': '#E91E63',
                color: '#fff',
              },
              dataset: {
                title: 'Mom Birthday'
              }
            }
          }
        ]
      });

      const to = new HelloWeek({
        selector: '#to',
        todayHighlight: false,
        onSelect: () => {
          from.setMinDate(to.getDaySelected());
          from.update();
        }
      });

      const from = new HelloWeek({
        selector: '#from',
        todayHighlight: false,
        onSelect: () => {
          to.setMaxDate(from.getDaySelected());
          to.update();
        }
      });
    </script>
  </body>
</html>
