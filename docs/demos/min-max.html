<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Min & Max | Hello Week</title>
    <link href="../../static/styles/main.css" rel="stylesheet" />
    <link href="../../dist/hello.week.css" rel="stylesheet" />
    <link href="../../dist/default.theme.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="flex">
        <div class="calendar">
          <div class="default-theme" id="to"></div>
        </div>
        <div class="calendar">
          <div class="default-theme" id="from"></div>
        </div>
      </div>
    </main>

    <script type="module">
      import { HelloWeek } from '../../dist/hello-week.min.js';

      const to = new HelloWeek({
        selector: '#to',
        todayHighlight: false,
        onSelect: () => {
          from.setMinDate(to.getLastDaySelected());
          from.update();
        }
      });

      const from = new HelloWeek({
        selector: '#from',
        todayHighlight: false,
        onSelect: () => {
          to.setMaxDate(from.getLastDaySelected());
          to.update();
        }
      });
    </script>
  </body>
</html>
