<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Highlights | Hello Week</title>
    <link href="../../static/styles/main.css" rel="stylesheet" />
    <link href="../../dist/hello.week.css" rel="stylesheet" />
    <link href="../../dist/default.theme.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="calendar default-theme"></div>
    </main>

    <script type="module">
      import { HelloWeek } from '../../dist/hello-week.min.js';

      new HelloWeek({
        selector: '.calendar',
        todayHighlight: false,
        daysHighlight: [
          {
            days: [
              ['2020-12-02', '2020-12-09'],
              ['2020-01-16', '2020-01-29']
            ],
            attributes: {
              style: {
                color: '#fff',
                backgroundColor: '#9C27B0'
              },
              dataset: {
                title: 'Summer Holidays'
              }
            }
          },
          {
            days: ['2020-12-18'],
            attributes: {
              style: {
                color: '#fff',
                backgroundColor: '#E91E63'
              },
              dataset: {
                title: 'Mom Birthday'
              }
            }
          }
        ]
      });
    </script>
  </body>
</html>
