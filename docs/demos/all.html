<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <main>
      <div class="flex wrap">
        <!-- default calendar -->
        <div class="calendar">
          <div class="default-theme" id="default"></div>
        </div>

        <!-- rtl calendar -->
        <div class="calendar">
          <div class="default-theme" id="rtl"></div>
        </div>

        <!-- disabled days of week -->
        <div class="calendar">
          <div class="default-theme" id="disableDaysOfWeek"></div>
        </div>

        <!-- before create day calendar -->
        <div class="calendar">
          <div class="default-theme" id="beforeCreateDay"></div>
        </div>
      </div>

      <!-- highlights calendar -->
      <div class="calendar">
        <div class="default-theme" id="highlights"></div>
      </div>
    </main>

    <script type="module">
      import { HelloWeek, el } from '../../dist/hello-week.min.js';

      new HelloWeek({
        selector: '#default',
        defaultDate: '2020-06-01',
        lang: 'pt',
        nav: [el('i', { class: ['fas', 'fa-chevron-left'] }), el('i', { class: ['fas', 'fa-chevron-right'] })]
      });

      new HelloWeek({
        selector: '#disableDaysOfWeek',
        todayHighlight: false,
        disableDaysOfWeek: [0, 1, 2]
      });

      const beforeCreateDay = new HelloWeek({
        selector: '#beforeCreateDay',
        multiplePick: true,
        beforeCreateDay: data => {
          data.attributes.style = { ...data.attributes.style, ...{ border: 0, fontSize: 'small', outline: 'none' } };
          data.node = el('button', data.attributes, data.day.toString());
          return data;
        }
      });
    </script>
  </body>
</html>
