<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get Month & Year | Hello Week</title>
    <link href="../../../static/styles/main.css" rel="stylesheet" />
    <link href="../../../dist/hello.week.css" rel="stylesheet" />
    <link href="../../../dist/default.theme.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="calendar default-theme"></div>
    </main>

    <script type="module">
      import { HelloWeek } from "../../../dist/hello-week.js";
      const calendar = new HelloWeek({
        selector: '.calendar',
        langFolder: './langs/',
        onNavigation: () => {
          console.log('Current Month: ', calendar.getMonth());
          console.log('Current Year: ', calendar.getYear());
        }
      });
    </script>
  </body>
</html>
