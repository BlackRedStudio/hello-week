<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Highlights | Hello Week</title>
    <link href="../../../static/styles/main.css" rel="stylesheet" />
    <link href="../../../dist/hello.week.css" rel="stylesheet" />
    <link href="../../../dist/default.theme.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <button class="btn">Today is my day!</button>
      <div class="calendar default-theme"></div>
    </main>

    <script type="module">
      import { HelloWeek } from '../../../dist/hello.week.esm.js';
      const dt = new Date();
      let month = dt.getMonth();
      let year = dt.getFullYear();

      const calendar = new HelloWeek({
        selector: '.calendar',
        langFolder: './langs/',
        todayHighlight: false,
        daysHighlight: [
          {
            days: [
              ['2020-03-02', '2020-03-09'],
              ['2020-04-16', '2020-04-29']
            ],
            attributes: {
              style: {
                color: '#fff',
                backgroundColor: '#9C27B0'
              },
              data: {
                title: 'Summer Holidays'
              }
            }
          },
          {
            days: ['2020-12-18'],
            attributes: {
              style: {
                color: '#fff',
                backgroundColor: '#E91E63'
              },
              data: {
                title: 'Mom Birthday'
              }
            }
          }
        ],
        onSelect: data => {
          console.log(data);
        }
      });

      document.querySelector('.btn').addEventListener('click', () => {
        calendar.setDaysHighlight([
          {
            days: ['2020-02-07'],
            events: [
              {
                title: 'Event 1'
              },
              {
                title: 'Event 2'
              }
            ],
            attributes: {
              style: {
                color: '#fff',
                backgroundColor: '#04f'
              }
            }
          }
        ]);
        calendar.update();
      });
    </script>
  </body>
</html>
